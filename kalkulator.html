<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
    }

    .calculator {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      padding: 20px;
    }

    .display {
      width: 100%;
      height: 60px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 1.5rem;
      text-align: right;
      background: #f4f4f4;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .button {
      height: 60px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:active {
      transform: scale(0.95);
    }

    .button.number {
      background: #e0f7fa;
    }

    .button.operator {
      background: #ffd54f;
    }

    .button.clear {
      background: #ef5350;
      color: #fff;
    }

    .button.equals {
      background: #66bb6a;
      color: #fff;
    }

    .button:hover {
      filter: brightness(0.9);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled />
    <div class="buttons">
      <button class="button number" onclick="appendNumber('7')">7</button>
      <button class="button number" onclick="appendNumber('8')">8</button>
      <button class="button number" onclick="appendNumber('9')">9</button>
      <button class="button operator" onclick="appendOperator('/')">/</button>

      <button class="button number" onclick="appendNumber('4')">4</button>
      <button class="button number" onclick="appendNumber('5')">5</button>
      <button class="button number" onclick="appendNumber('6')">6</button>
      <button class="button operator" onclick="appendOperator('*')">*</button>

      <button class="button number" onclick="appendNumber('1')">1</button>
      <button class="button number" onclick="appendNumber('2')">2</button>
      <button class="button number" onclick="appendNumber('3')">3</button>
      <button class="button operator" onclick="appendOperator('-')">-</button>

      <button class="button clear" onclick="clearDisplay()">C</button>
      <button class="button number" onclick="appendNumber('0')">0</button>
      <button class="button equals" onclick="calculate()">=</button>
      <button class="button operator" onclick="appendOperator('+')">+</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendNumber(number) {
      display.value += number;
    }

    function appendOperator(operator) {
      const lastChar = display.value.slice(-1);
      if ('+-*/'.includes(lastChar)) return;
      display.value += operator;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        alert('Invalid Expression');
        clearDisplay();
      }
    }
  </script>
</body>
</html>
